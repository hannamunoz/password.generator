<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <!-- Link to css code -->
    <link rel="stylesheet" href="./css/style.css" />
    <!-- Link to bootstrap code -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>

<body>
    <div class="wrapper">
        <header>
            <h1>Password Generator</h1>
        </header>
        <!-- Bootstrap Container for formating -->
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-sm-12 mx-auto">
                    <div class="content contained">
                        <!-- Header for container -->
                        <div class="card-header">
                            <h2>Generate a Password</h2>
                        </div>
                        <!-- Text box where password generates -->
                        <div class="card-body">
                            <textarea readonly id="display" placeholder="Your Secure Password"
                                aria-label="Generated Password"></textarea>
                        </div>
                        <!-- Container for password settings -->
                        <div class="settings text-center">
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" id="uppercase" value="option1" />
                                <label class="form-check-label" for="uppercase">Uppercase Letters</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" id="lowercase" value="option2" />
                                <label class="form-check-label" for="lowercase">Lowercase Letters</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" id="numbers" value="option3" />
                                <label class="form-check-label" for="numbers">Numbers</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" id="characters" value="option4" />
                                <label class="form-check-label" for="characters">Special Characters</label>
                            </div>
                        </div>
                        <!-- Slider for password length -->
                        <input type="range" min="8" max="128" name="slider" id="slider">
                        <!-- Buttons for password generation/copy -->
                        <div class="card-footer">
                            <button onclick="generate()" id="generate" class="btn btn-danger">Generate Password</button>
                            <button onclick="copyPassword()" id="copy" class="btn btn-danger">Copy to Clipboard</button>
                            <!-- Length display -->
                            <div id="length"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Link to javascript code -->
    <script src="./javascript/script.js"></script>
</body>

</html>
