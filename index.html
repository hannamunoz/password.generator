<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>

<body>
    <div class="wrapper">
        <header>
            <h1>Password Generator</h1>
        </header>
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-sm-12 mx-auto">
                    <div class="content">
                        <div class="card-header">
                            <h2>Generate a Password</h2>
                        </div>
                        <div class="card-body">
                            <textarea readonly id="display" placeholder="Your Secure Password"
                                aria-label="Generated Password"></textarea>
                        </div>
                        <div class="settings container text-center">
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" id="uppercase" value="option1" />
                                <label class="form-check-label" for="inlineCheckbox1">Uppercase Letters</label>
                            </div>

                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" id="lowercase" value="option2" />
                                <label class="form-check-label" for="inlineCheckbox2">Lowercase Letters</label>
                            </div>

                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" id="numbers" value="option2" />
                                <label class="form-check-label" for="inlineCheckbox2">Numbers</label>
                            </div>

                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" id="characters" value="option2" />
                                <label class="form-check-label" for="inlineCheckbox2">Special Characters</label>
                            </div>
                        </div>
                        <input type="range" min="8" max="128" name="slider" id="slider">
                        <div class="card-footer">
                            <button onclick="generate()" id="generate" class="btn">Generate Password</button>
                            <button onclick="copyPassword()" id="copy" class="btn">Copy to Clipboard</button>
                            <div id="length"></div>
                        </div>
                    </div>
                </div>
                <div class="previouspasswords text-center">
                    <b>Previously Generated Passwords</b>
                    <br />
                    <div id="lastpasswords"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="./javascript/script.js"></script>
</body>

</html>
